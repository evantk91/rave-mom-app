<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rave Mom</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <nav id="nav-card-container">
        <section id="nav-card">
            <div class="nav-bar-member">
                <h2>Welcome to Rave Mom</h2>
            </div>
            <div class="nav-bar-member">
                <form id="new-user-signup">
                    <h3 class="form-title">New User:</h3>
                    <input type="text" name="username" placeholder="username" class="form-field" required>
                    <input type="password" name="password" placeholder="password" class="form-field" required minlength="5">
                    <input type="submit" value="Sign Up" id="new-user-signup-submit" class="form-field">
                    <h2 id="sign-up-message"></h2>
                </form>
            </div>
            <div class="nav-bar-member">
                <form id="user-login">
                    <h3 class="form-title">Current User Login:</h3>
                    <input type="text" name="username" placeholder="username" class="form-field">
                    <input type="password" name="password" placeholder="password" class="form-field">
                    <input type="submit" value="Login" id="user-login-submit" class="form-field">
                </form>
            </div>
        </section>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
    <script src="./startmenu.js"></script>
    <script src="./gamescene.js"></script>
    <script src="./game.js"></script>
    <section id="game-container">
        <div id="dashboard">
            <h1 id="welcome-message"></h1>
            <div class="rule-container">
                <h3 class="rules">You are your squad's only hope! They need water!</h3>
            </div>
            <div class="rule-container">
                <h3 class="rules">Feed your friends water to score points.</h3>
            </div>
            <div class="rule-container">
                <h3 class="rules">Avoid the lasers or you will be knocked out by the bass!</h3>
            </div>
            <div class="button-container">
                <button class="button" id="user-logout">Log Out</button>
            </div>
            <div class="button-container">
                <button class="button" id="leaderboard-button">Leaderboard</button>
            </div>
        </div>
        <div id="canvas-container">
        </div>
        <div id="leaderboard-container">
            <div id="leaderboard-title-container">
                <h1 id="leaderboard-title">Leaderboard:</h1>
            </div>
            <ul id="leaderboard">
            </ul>
            <div class="button-container">
                <button class="button" id="leaderboard-close">Close</button>
            </div>
        </div>
    </section>
</body>
</html>
